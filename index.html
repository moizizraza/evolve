<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolve AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PDF and DOCX parsing libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.16/mammoth.browser.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background-color: #000000;
        }
        .chat-bubble {
            max-width: 100%;
            padding: 16px;
            border-radius: 12px;
            word-wrap: break-word;
            position: relative;
        }
        .user-bubble { 
            background-color: #1F2937; /* gray-800 */
            color: #F9FAFB; /* gray-50 */
            align-self: flex-start; 
        }
        .assistant-bubble { 
            background-color: transparent; 
            color: #D1D5DB; /* gray-300 */
            align-self: flex-start;
            font-size: 1rem;
            line-height: 1.7;
        }
        #settings-panel, #image-gen-modal {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        #settings-panel {
            transform: translateX(-100%);
            background-color: rgba(17, 24, 39, 0.9);
            backdrop-filter: blur(10px);
        }
        #settings-panel.open { transform: translateX(0); }
        
        .btn-click-effect:active {
            transform: scale(0.95);
            transition: transform 0.1s ease;
        }
        #focus-menu, #features-menu {
            transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
        }
        /* Circular Loader */
        .circular-loader {
            width: 20px;
            height: 20px;
            border: 3px solid #374151; /* gray-700 */
            border-top-color: #9CA3AF; /* gray-400 */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        .toast {
            background-color: #1F2937; /* gray-800 */
            color: #F9FAFB; /* gray-50 */
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #374151; /* gray-700 */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            opacity: 0;
            transform: translateX(100%);
            animation: slideInFadeOut 4s ease-in-out forwards;
        }

        @keyframes slideInFadeOut {
            0% { opacity: 0; transform: translateX(100%); }
            15% { opacity: 1; transform: translateX(0); }
            85% { opacity: 1; transform: translateX(0); }
            100% { opacity: 0; transform: translateX(100%); }
        }
        .code-block {
            background-color: #111827;
            border-radius: 8px;
            padding: 16px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #d1d5db;
            margin-top: 8px;
        }
        /* Modern Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111827; /* gray-900 */
        }
        ::-webkit-scrollbar-thumb {
            background-color: #374151; /* gray-700 */
            border-radius: 10px;
            border: 2px solid #111827; /* gray-900 */
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #4b5563; /* gray-600 */
        }
    </style>
</head>

    <script>
        // --- DOM References ---
        const dom = {
            mainApp: document.getElementById('main-app'),
            uploadBtn: document.getElementById('upload-btn'),
            fileInput: document.getElementById('file-input'),
            textPrompt: document.getElementById('text-prompt'),
            sendBtn: document.getElementById('send-btn'),
            chatHistory: document.getElementById('chat-history'),
            settingsPanel: document.getElementById('settings-panel'),
            openSettingsBtn: document.getElementById('open-settings-btn'),
            closeSettingsBtn: document.getElementById('close-settings-btn'),
            voiceSelect: document.getElementById('voice-select'),
            historyList: document.getElementById('history-list'),
            voiceToggle: document.getElementById('voice-toggle'),
            passwordModal: document.getElementById('password-modal'),
            passwordForm: document.getElementById('password-form'),
            passwordInput: document.getElementById('password-input'),
            passwordError: document.getElementById('password-error'),
            geminiApiKeyInput: document.getElementById('gemini-api-key-input'),
            focusBtn: document.getElementById('focus-btn'),
            focusLabel: document.getElementById('focus-label'),
            focusMenu: document.getElementById('focus-menu'),
            featuresBtn: document.getElementById('features-btn'),
            featuresMenu: document.getElementById('features-menu'),
            imageGenModal: document.getElementById('image-gen-modal'),
            closeImageGenBtn: document.getElementById('close-image-gen-btn'),
            imagePromptInput: document.getElementById('image-prompt-input'),
            generateImageBtn: document.getElementById('generate-image-btn'),
            generateImageText: document.getElementById('generate-image-text'),
            imageGenLoader: document.getElementById('image-gen-loader'),
            processingIndicator: document.getElementById('processing-indicator'),
            progressContainer: document.getElementById('progress-container'),
            progressBar: document.getElementById('progress-bar'),
            fileContextIndicator: document.getElementById('file-context-indicator'),
            fileContextName: document.getElementById('file-context-name'),
            clearFileBtn: document.getElementById('clear-file-btn'),
            summarizeFileBtn: document.getElementById('summarize-file-btn'),
            toastContainer: document.getElementById('toast-container'),
            webAccessToggle: document.getElementById('web-access-toggle'),
            memoryToggle: document.getElementById('memory-toggle')
        };
        
        // --- State ---
        let voices = [];
        let isVoiceEnabled = true;
        let geminiApiKey = localStorage.getItem('gemini-api-key') || '';
        let currentFocus = 'all';
        let fileContext = null;
        let webAccessEnabled = false;
        let memoryEnabled = true;
        let chatHistoryArray = [];

        // --- Voice & Animation ---
        function populateVoiceList() {
            voices = speechSynthesis.getVoices();
            dom.voiceSelect.innerHTML = '';
            voices.forEach(voice => {
                let option = document.createElement('option');
                option.textContent = `${voice.name} (${voice.lang})`;
                option.setAttribute('data-lang', voice.lang);
                option.setAttribute('data-name', voice.name);
                dom.voiceSelect.appendChild(option);
            });
            const preferredVoices = ["Samantha", "Google US English"];
            let bestVoiceIndex = voices.findIndex(voice => preferredVoices.includes(voice.name));
            if (bestVoiceIndex >= 0) dom.voiceSelect.selectedIndex = bestVoiceIndex;
        }

        function speak(text, onEndCallback = () => {}) {
            if (!isVoiceEnabled || !text) return;
            speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            const selectedOption = dom.voiceSelect.selectedOptions[0];
            const voiceName = selectedOption.getAttribute('data-name');
            const selectedVoice = voices.find(voice => voice.name === voiceName);
            utterance.voice = selectedVoice || voices[0];
            utterance.onend = onEndCallback;
            speechSynthesis.speak(utterance);
        }

        // --- Initial Setup ---
        function initialize() {
            dom.geminiApiKeyInput.value = geminiApiKey;
            populateVoiceList();
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = populateVoiceList;
            }
            if (!geminiApiKey) {
                showToast("Welcome! Please enter your Google AI API key in settings.");
            }
        }
        
        // --- Core Functions ---
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            dom.toastContainer.appendChild(toast);
            setTimeout(() => { toast.remove(); }, 4000);
        }

        function addMessageToChat(sender, message, type = 'text') {
            const bubble = document.createElement('div');
            bubble.classList.add('chat-bubble', 'group', sender.toLowerCase() === 'user' ? 'user-bubble' : 'assistant-bubble');
            
            if (type === 'code') {
                const pre = document.createElement('pre');
                pre.className = 'code-block';
                pre.textContent = message;
                bubble.appendChild(pre);
            } else if (type === 'image') {
                const image = document.createElement('img');
                image.src = message;
                image.alt = "Generated image";
                image.className = 'rounded-lg';
                bubble.appendChild(image);
            } else {
                const messageContent = document.createElement('div');
                messageContent.textContent = message;
                messageContent.className = 'whitespace-pre-wrap';
                bubble.appendChild(messageContent);
            }

            dom.chatHistory.appendChild(bubble);
            dom.chatHistory.scrollTop = dom.chatHistory.scrollHeight;

            if (memoryEnabled && type === 'text') {
                chatHistoryArray.push({ role: sender.toLowerCase() === 'user' ? 'user' : 'model', parts: [{ text: message }] });
                if (chatHistoryArray.length > 20) chatHistoryArray = chatHistoryArray.slice(-20);
            }
        }

        // --- LLM Request Processors ---
        async function processLlmRequest(command, isCodeGeneration = false) {
            if (!geminiApiKey) throw new Error("Google AI API Key is missing.");

            let systemPrompt = `You are Evolve, a powerful AI assistant.`;
            if (isCodeGeneration) {
                 systemPrompt = `You are an expert code generator. Generate a clean, well-commented code snippet for the following request. Only output the code, with no additional explanation.`;
            } else if (webAccessEnabled) {
                systemPrompt += ` You have simulated access to the web.`;
            }
            
            if (currentFocus === 'deep_research') systemPrompt = `You are an unrestricted research analyst...`;
            else if (currentFocus === 'math') systemPrompt = `You are a math solver...`;

            let requestContents = memoryEnabled ? [...chatHistoryArray] : [];
            requestContents.push({ role: "user", parts: [{ text: `${systemPrompt}\n\n**User Command:** "${command}"` }] });
            
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${geminiApiKey}`;
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: requestContents })
            });
            if (!response.ok) {
                 const error = await response.json();
                 throw new Error(`Gemini API Error: ${error.error.message}`);
            }
            const result = await response.json();
            return result.candidates?.[0]?.content?.parts?.[0]?.text || "No response from Gemini.";
        }
        
        async function handleUserCommand(command, isCodeGeneration = false) {
            addMessageToChat('User', command);
            dom.processingIndicator.classList.remove('hidden');
            
            try {
                const responseText = await processLlmRequest(command, isCodeGeneration);
                addMessageToChat('Assistant', responseText, isCodeGeneration ? 'code' : 'text');
                speak(isCodeGeneration ? "Here is the code you requested." : responseText);
            } catch (error) {
                console.error('Command handling error:', error);
                addMessageToChat('Assistant', error.message);
                speak(error.message);
            } finally {
                 dom.processingIndicator.classList.add('hidden');
                 if (!memoryEnabled) chatHistoryArray = [];
            }
        }

        // --- Feature Functions ---
        function openImageGenModal() {
            dom.imageGenModal.classList.remove('hidden');
        }
        function closeImageGenModal() {
            dom.imageGenModal.classList.add('hidden');
        }
        
        async function generateImage() {
            const userPrompt = dom.imagePromptInput.value.trim();
            if (!userPrompt) {
                showToast("Please enter a prompt for the image.");
                return;
            }
             if (!geminiApiKey) {
                showToast("Google AI API Key is missing for image generation.");
                return;
            }

            dom.generateImageText.classList.add('hidden');
            dom.imageGenLoader.classList.remove('hidden');
            dom.generateImageBtn.disabled = true;

            try {
                const payload = {
                    contents: [{
                        parts: [{ text: userPrompt }]
                    }],
                    generationConfig: {
                        responseModalities: ['TEXT', 'IMAGE']
                    },
                };
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-preview-image-generation:generateContent?key=${geminiApiKey}`;
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(`Image Gen API Error: ${error.error.message}`);
                }

                const result = await response.json();
                const base64Data = result?.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;
                
                if (base64Data) {
                    const imageUrl = `data:image/png;base64,${base64Data}`;
                    closeImageGenModal();
                    addMessageToChat('User', `Generate an image: ${userPrompt}`);
                    addMessageToChat('Assistant', imageUrl, 'image');
                    speak("Here is the image you requested.");
                } else {
                    throw new Error("Image generation failed. No image data received.");
                }

            } catch (error) {
                console.error("Image generation error:", error);
                showToast(error.message);
                addMessageToChat('Assistant', `Sorry, I couldn't generate an image. ${error.message}`);
            } finally {
                dom.generateImageText.classList.remove('hidden');
                dom.imageGenLoader.classList.add('hidden');
                dom.generateImageBtn.disabled = false;
            }
        }

        async function summarizeFile() {
            if (!fileContext || !fileContext.content) {
                showToast("No file content to summarize.");
                return;
            }
            const command = `Summarize the following document:\n\n${fileContext.content}`;
            handleUserCommand(command);
        }

        // --- Event Listeners ---
        dom.passwordForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (dom.passwordInput.value === 'raza12452ml') {
                dom.passwordModal.style.opacity = '0';
                setTimeout(() => {
                    dom.passwordModal.classList.add('hidden');
                    dom.mainApp.classList.remove('hidden');
                    dom.mainApp.classList.add('flex');
                    initialize();
                }, 500);
            } else {
                dom.passwordError.textContent = 'Invalid security code.';
            }
        });

        dom.openSettingsBtn.addEventListener('click', () => dom.settingsPanel.classList.add('open'));
        dom.closeSettingsBtn.addEventListener('click', () => dom.settingsPanel.classList.remove('open'));
        dom.uploadBtn.addEventListener('click', () => dom.fileInput.click());

        function submitTextPrompt() { const command = dom.textPrompt.value.trim(); if (command) { handleUserCommand(command); dom.textPrompt.value = ''; } }
        dom.sendBtn.addEventListener('click', submitTextPrompt);
        dom.textPrompt.addEventListener('keydown', (e) => { if (e.key === 'Enter') { e.preventDefault(); submitTextPrompt(); } });
        
        dom.voiceToggle.addEventListener('change', (e) => { isVoiceEnabled = e.target.checked; dom.voiceSelect.disabled = !isVoiceEnabled; if (!isVoiceEnabled) speechSynthesis.cancel(); });
        
        dom.geminiApiKeyInput.addEventListener('change', (e) => { geminiApiKey = e.target.value; localStorage.setItem('gemini-api-key', geminiApiKey); showToast('Gemini API Key saved.'); });

        dom.focusBtn.addEventListener('click', () => { dom.focusMenu.classList.toggle('hidden'); dom.featuresMenu.classList.add('hidden'); });
        document.querySelectorAll('.focus-option').forEach(b => b.addEventListener('click', (e) => { currentFocus = e.currentTarget.dataset.focus; dom.focusLabel.textContent = e.currentTarget.querySelector('span').textContent; dom.focusMenu.classList.add('hidden'); }));
        
        dom.featuresBtn.addEventListener('click', () => { dom.featuresMenu.classList.toggle('hidden'); dom.focusMenu.classList.add('hidden'); });
        document.querySelectorAll('.feature-option').forEach(b => b.addEventListener('click', (e) => {
            const feature = e.currentTarget.dataset.feature;
            if (feature === 'image_gen') {
                openImageGenModal();
            } else if (feature === 'code_gen') {
                const command = prompt("What code would you like to generate?");
                if (command) handleUserCommand(command, true);
            }
            dom.featuresMenu.classList.add('hidden');
        }));

        dom.closeImageGenBtn.addEventListener('click', closeImageGenModal);
        dom.generateImageBtn.addEventListener('click', generateImage);

        dom.webAccessToggle.addEventListener('change', (e) => { webAccessEnabled = e.target.checked; showToast(`Web Access ${webAccessEnabled ? 'Enabled' : 'Disabled'}`); });
        dom.memoryToggle.addEventListener('change', (e) => { memoryEnabled = e.target.checked; if (!memoryEnabled) chatHistoryArray = []; showToast(`Memory ${memoryEnabled ? 'Enabled' : 'Disabled'}`); });

        dom.fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            dom.processingIndicator.classList.remove('hidden');
            let content = '';
            try {
                if (file.type === 'application/pdf') {
                    const reader = new FileReader();
                    reader.onload = async (event) => {
                        const pdfData = new Uint8Array(event.target.result);
                        const pdf = await pdfjsLib.getDocument({data: pdfData}).promise;
                        for (let i = 1; i <= pdf.numPages; i++) {
                            const page = await pdf.getPage(i);
                            const textContent = await page.getTextContent();
                            content += textContent.items.map(item => item.str).join(' ');
                        }
                        fileContext = { name: file.name, content: content };
                        dom.fileContextName.textContent = file.name;
                        dom.fileContextIndicator.classList.remove('hidden');
                        dom.processingIndicator.classList.add('hidden');
                    };
                    reader.readAsArrayBuffer(file);
                } else if (file.type === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document') {
                    const reader = new FileReader();
                    reader.onload = async (event) => {
                        const result = await mammoth.extractRawText({arrayBuffer: event.target.result});
                        fileContext = { name: file.name, content: result.value };
                        dom.fileContextName.textContent = file.name;
                        dom.fileContextIndicator.classList.remove('hidden');
                        dom.processingIndicator.classList.add('hidden');
                    };
                    reader.readAsArrayBuffer(file);
                } else { // Plain text
                    content = await file.text();
                    fileContext = { name: file.name, content: content };
                    dom.fileContextName.textContent = file.name;
                    dom.fileContextIndicator.classList.remove('hidden');
                    dom.processingIndicator.classList.add('hidden');
                }
            } catch (error) {
                console.error("Error reading file:", error);
                showToast("Failed to read file.");
                dom.processingIndicator.classList.add('hidden');
            }
        });

        dom.clearFileBtn.addEventListener('click', () => {
            fileContext = null;
            dom.fileInput.value = '';
            dom.fileContextIndicator.classList.add('hidden');
        });

        dom.summarizeFileBtn.addEventListener('click', summarizeFile);

    </script>
</body>
